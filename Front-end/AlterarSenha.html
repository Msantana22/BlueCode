<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueCode</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="Estilo/styleAlterarSenha.css">
</head>

<body>

    <div class="check-container">
        <svg id="check-icon" class="check" viewBox="0 0 52 52">
            <circle class="check-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="check-mark" fill="none" d="M14 27l7 7 16-16"/>
        </svg>

        <p id="success-message" class="success-message">Senha alterada com sucesso</p>
    </div>

    <div id="form-alterarSenha-container">

        <img src="img/security.png">

        <form id="almoxarifado-form-modal">
            <label for="f-novaSenha">Nova Senha</label>
            <input class="senha" id="m-novaSenha" type="password" required="required" autocomplete="off">

            <label id="m-lbConfirmarSenha" for="f-confirmarSenha">Confirmar Senha</label>
            <input class="senha" id="m-confirmarSenha" type="password" required="required" autocomplete="off">

            <div id="boxIsValid">
                <span id="spanIsValid">Ops, senhas não são iguais !</span>
            </div>

            <input onclick="alterarSenha();" id="btnSalvar" type="submit" value="Salvar">
            <input onclick="btnCancelarAlterarSenha();" id="btnCancelar" type="submit" value="Cancelar">
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
